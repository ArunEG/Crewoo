<<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>New Project</title>

	    <meta name="description" content="">
	    <meta name="author" content="">

	    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link href="/static/core/css/style.css" rel="stylesheet">
</head>
<body>

	<form class="form-horizontal" action="." method="post">
        {% csrf_token %}
		<div class="form-group">
            <label class="col-sm-4 control-label">Title</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="name" value="" placeholder="Project Title">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-4 control-label">Details</label>
            <div class="col-sm-6">
                <textarea rows="8" cols="50" name="description"></textarea>
            </div>
        </div>
		<div class="form-group">
            <label class="col-sm-4 control-label">From Date</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="start_date" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">To Date</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="end_date" value="">
            </div>
        </div>
        <div class="form-group">

            <div class="col-md-offset-4 col-sm-8">
				<input class="btn btn-success" type="submit" name="submit" value="Create">
            </div>
        </div>
		
	</form>

</body>
</html>
